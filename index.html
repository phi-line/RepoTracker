<!doctype html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html">
  <title>Github Repository Tracker</title>
  <meta name="author" content="Kishan Emens">
  <link rel="stylesheet" type="text/css" media="all" href="css/bulma.css">
  <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.js"></script>
  <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</head>

<body>
  <section class="hero is-dark is-bold is-fullheight">
    <div class="hero-head">
      <div class="container">
        <h1 class="title">
          Full Height title
        </h1>
        <h2 class="subtitle">
          Full Height subtitle
        </h2>
      </div>
    </div>
    <div class="hero-body">
      <div id="chartContainer" style="height: 370px; width:100%;"></div>
    </div>
  </section>
<script type="text/javascript">
var urls = ['phi-line/oolong', 'phi-line/RepoTracker'];

function getData(url, commits=false, callback) {
  var requri   = 'https://api.github.com/repos/' + url +
                  (commits ? '/commits' : '');

  requestJSON(requri, function(json) {
    if(json.message == 'Not Found' || url == '') {
      // window.alert('No Repo Found');
    }
    else {

    }
    callback(json);
  });
}

function requestJSON(url, callback) {
  $.ajax({
    url: url,
    complete: function(xhr) {
      callback.call(null, xhr.responseJSON);
    }
  });
}

var Repo = class {
  constructor(url, data=null, commits=null) {
    this.url = url
    this.data = null
    this.commits = null
  }
};

getRepo = function(url) {
    return new Promise(function(resolve, reject) {
      var repo = new Repo(url);
      getData(url, null, function (json) {
        repo.data = json
        getData(url, true, function (json) {
          repo.commits = json
          if (repo.data && repo.commits)
            resolve(repo)
          else {
            reject(repo)
          }
        })
      })
  })
}

len = function(json) {
  return Object.keys(json).length;
}

var totalCommits = 0;

var repoClasses = []
urls.forEach(url => {
  getRepo(url).then(repo => {
      repoClasses.push(repo);
      totalCommits += len(repo.commits);
  })
});

window.setInterval(function(){
  repoClasses.forEach(repo => {
    getRepo(repo.url).then(newRepo => {
      if (newRepo.data && newRepo.commits)
        if (!_.isEqual(repo, newRepo))
          totalCommits += len(newRepo.commits) - len(repo.commits);
    })
  });
  console.log(totalCommits);
}, 1000);
</script>
</body>
</html>
